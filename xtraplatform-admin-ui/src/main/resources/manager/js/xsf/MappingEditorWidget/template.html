<div data-dojo-attach-point='containerNode' style="height: 100%; margin: 0; padding: 0; overflow: hidden;">
    <div class="dijitDialogPaneContentArea" data-dojo-attach-point='contentArea' style="overflow-x: hidden; overflow-y: auto; height:350px; width:700px;">
    </div>
    <div class="dijitDialogPaneActionBar">
        <button 
            data-dojo-type='dijit/form/Button' 
            data-dojo-attach-point="saveButton" 
            type='button' 
            class="inverse">${messages.apply}</button>
        <button 
            data-dojo-type='dijit/form/Button' 
            data-dojo-attach-point="cancelButton" 
            type='button' 
            class="default">${messages.cancel}</button>
    </div>
</div>
