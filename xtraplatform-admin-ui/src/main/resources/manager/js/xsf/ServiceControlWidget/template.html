<table style="table-layout:fixed">
    <tr>
        <td style="width:50%;">
            <div class="dojoxEllipsis" style="white-space:nowrap" data-dojo-attach-point="serviceName">
                <b>[${id}]&nbsp;${name}</b>
            </div>
            <!--(${type})-->
        </td>
        <td style="text-align:right; padding-right:15px;">
            <a href="" data-dojo-attach-point="notificationControl" id="notificationControl" title="${notificationText}" class="dijitHidden" onclick="return false;">
                <span class="dijitInline dijitIcon icon-warning-sign" ></span>
            </a>
            <!--&nbsp;&nbsp;
            <img src="../manager/js/xsf/${type}/icon.png" data-dojo-attach-point="icon"/>-->
            &nbsp;&nbsp;
            <a href="#" data-dojo-attach-point="securityControl" title="${messages.security}">
                <span data-dojo-attach-point="securityStatusIcon" class="dijitInline dijitIcon ${securityIconClass}"></span>
                <!--span class="dijitInline dijitIcon icon-stack icon-li">
                    <i data-dojo-attach-point="securityStatusIcon" class="dijitInline dijitIcon ${securityIconClass}"></i>
                    <i data-dojo-attach-point="securityStatusIconUser" class="dijitInline dijitIcon icon-user"></i>
                </span-->
            </a>
            &nbsp;&nbsp;
            <a href="../rest/services/${browseUrl}" data-dojo-attach-point="browseControl" title="${messages.browse}" target="_blank">
                <span class="dijitInline dijitIcon icon-folder-open-alt"></span>
            </a>
            <a href="${viewerurl}" data-dojo-attach-point="viewControl" title="${messages.viewInMapApps}" target="_blank">
                <span class="dijitInline dijitIcon icon-globe"></span>
            </a>
            &nbsp;&nbsp;       
            <a href="#" data-dojo-attach-point="editControl" title="${messages.edit}">
                <span class="dijitInline dijitIcon icon-edit"></span>
            </a>
            <a href="#" data-dojo-attach-point="removeControl" title="${messages.delete}">
                <span class="dijitInline dijitIcon icon-remove"></span>
            </a>
            <!--a href="#" data-dojo-attach-point="restartControl" title="Restart">
                <span class="dijitInline dijitIcon icon-refresh"></span>
            </a-->
        </td>
        <td class="status ${status}" data-dojo-attach-point="statusControlParent">
            <a href="#" data-dojo-attach-point="statusControl">
                <span data-dojo-attach-point="statusControlIcon" class="dijitInline dijitIcon fa ${statusIconClass} fa-2x"></span>
            </a>
        </td>
    </tr>
</table>
