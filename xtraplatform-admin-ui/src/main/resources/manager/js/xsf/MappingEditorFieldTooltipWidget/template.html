        <label for="enabled" style="display: table-cell;">Enabled:</label>
        <input name="enabled" type="checkbox" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point='enabled' id="popupFieldEnabled" style=""/>
    </li>
    <li class="empty" style="display: table-row;"></li>
    <li style="display: table-row;">
        <label for="name" style="display: table-cell;">Name:</label>
        <input name="name" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point='name' id="popupFieldName"  style="display: table-cell;"/>
    </li>               
    <li class="empty" style="display: table-row;"></li>
    <li style="display: table-row;">
        <label for="alias" style="display: table-cell;">Alias:</label>
        <input name="alias" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point='alias' id="popupFieldAlias"  style="display: table-cell;"/>
    </li>
    <li class="empty" style="display: table-row;"></li>
    <li style="display: none;" data-dojo-attach-point='useAsIdRow'>
        <label for="useAsId" style="display: table-cell;">Use as id:</label>
        <input name="useAsId" type="checkbox" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point='useAsId' id="popupFieldUseAsId" style=""/>
    </li>
    
</ul>
