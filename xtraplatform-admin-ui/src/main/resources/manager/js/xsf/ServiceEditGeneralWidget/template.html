<form data-dojo-attach-point='containerNode'>
    <ul data-dojo-attach-point='formElementList'>
        <li>
            <label for='id'>${messages.id}:</label>
            <input name='id' type='text'
                   data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true'
                   observer='reactor' value="${service.id}" readOnly="true"
                   />
        </li>
        <li class="empty"></li>
        <li>
            <label for='name'>${messages.name}:</label>
            <input name='name' type='text'
                   data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true,intermediateChanges:true'
                   observer='reactor' value="${service.name}" data-dojo-attach-point="service_name"
                   />
        </li>
        <li class="empty"></li>
        <li>
            <label for='type'>${messages.type}:</label>
            <input name='type' type='text' value="${service.type}" readOnly="true" data-dojo-type='dijit/form/ValidationTextBox' data-dojo-props='required:true'/>
        </li>
        <li class="empty"></li>
        <li>
            <label for='description'>${messages.description}:</label>
            <textarea name='description' data-dojo-type='dijit/form/Textarea' style='max-height:200px;'>${config.description}</textarea>
        </li>
        <li class="empty"></li>
    </ul>
</form>
