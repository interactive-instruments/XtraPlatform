
version = '2.0.0'

ext {
    dropwizardVersion = '1.2.9'
}

dependencies {
    // TODO: DATA_DIR_KEY
    provided group: 'de.interactive_instruments', name: 'xtraplatform-runtime', version: '1.1.1'
    
    embedded(group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion) {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'org.slf4j', module: 'log4j-over-slf4j'
        exclude group: 'org.slf4j', module: 'jul-to-slf4j'
        exclude group: 'ch.qos.logback', module: 'logback-classic'
        exclude group: 'ch.qos.logback', module: 'logback-core'
    }
    embedded group: 'io.dropwizard', name: 'dropwizard-views-mustache', version: dropwizardVersion
    embedded group: 'io.dropwizard', name: 'dropwizard-client', version: dropwizardVersion
    embedded group: 'io.dropwizard', name: 'dropwizard-auth', version: dropwizardVersion
    embedded (group: 'com.sun.mail', name: 'javax.mail', version: '1.5.2') {
        exclude module: 'activation'
    }
    embedded group: 'org.threeten', name: 'threeten-extra', version: '1.3.2'
}    

jar {
    manifest { 
        instruction 'Embed-Dependency',
            'dropwizard-core',
            'dropwizard-views-mustache',
            'dropwizard-client',
            'dropwizard-auth',
            'javax.mail',
            'threeten-extra'
        instruction 'Embed-Transitive', 'true'
        instruction 'Embed-Export', 'true'
        instruction 'Embed-Import', 'true'

	instructionReplace 'Require-Capability', 'osgi.ee;filter:="(&(osgi.ee=JavaSE)(version=1.8))"'
        
        instructionFirst 'Import-Package', '!org.yaml.*'
        instructionFirst 'Import-Package', '!javax.persistence'
        instructionFirst 'Import-Package', '!javax.interceptor'
        instructionFirst 'Import-Package', '!javax.annotation.security'
