version = '1.1.5'
//version += '-SNAPSHOT'

dependencies {
    provided project(':xtraplatform-sessions-api')

    provided 'de.interactive_instruments:xtraplatform-config-store-api'
    
    embedded group: 'org.apache.felix', name: 'org.apache.felix.http.proxy', version: '3.0.2'
}    

jar {
    manifest { 
        instruction 'Embed-Dependency',
            'org.apache.felix.http.proxy'
        
        instruction 'Embed-Transitive', 'true'
        instruction 'Embed-Export', 'false'
        instruction 'Embed-Import', 'true'
        
        instructionFirst 'Import-Package', 'org.osgi.util.tracker'        
    }
}
