
version = '2.0.2'

ext {
    jjwtVersion = '0.10.6'
}

dependencies {
    provided project(':xtraplatform-auth-api')

    embedded group: 'io.jsonwebtoken', name: 'jjwt-impl', version: jjwtVersion
    embedded (group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: jjwtVersion) {
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
    }
}

jar {
    manifest {
        instruction 'Embed-Export', 'false'
        instruction 'Embed-Import', 'false'

        instructionFirst 'Import-Package', 'com.fasterxml.jackson.core'
        instructionFirst 'Import-Package', 'com.fasterxml.jackson.databind'
        instructionFirst 'Import-Package', 'javax.crypto'
        instructionFirst 'Import-Package', 'javax.crypto.spec'
        

    }
}
